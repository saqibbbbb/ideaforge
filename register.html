<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/register.css" />
    <title>IdeaForge - Where dream take flight</title>
  </head>
  <body>
    <nav class="navbar h-nav-resp">
      <ul class="nav-list v-class-resp">
        <div class="logo"><a href="index.html"><img src="images/logo.jpg" alt="logo" /></a></div>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
      </ul>
      <div class="rightNav v-class-resp">
        <button class="btn btn-sm"><a href="login.html">Login</a></button>
        <button class="btn btn-sm"><a href="register.html">Registration</a></button>
      </div>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <div class="register-section">
      <div class="register-container">
        <h2 class="register-title">REGISTER NOW !</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="full name">Full Name</label>
            <input type="text" name="fullName" id="fullName"/>
          </div>
          <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" required />
            </div>
          </div>
          <div class="form-group">
            <label for="retype-password">Confirm Password</label>
            <div class="password-input">
              <input
                type="password"
                id="retype-password"
                name="retype-password"
                required
              />
            </div>
          </div>
          <button type="submit" class="submit-btn"><a href="thank-you-registration.html"> Register </a></button>
          <button type="" class="login-btn"><a href="login.html"> Have an account?  Login</a></button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="text-footer">
        Copyright &copy; 2023 www.ideaforge.com - All rights reserved
      </p>
    </footer>
  </body>
</html>
